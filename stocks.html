<!DOCTYPE html>
<html lang="en">
<head>
	<title>Stocks</title>
</head>
<script src="stocks.js"></script>
<body onload="populateShares()">
	<!-- table to hold data in -->
	<table id="table" border="1px">
		<!-- first row, holds the name of the companies -->
		<tr>
			<td>Name</td>
			<td>Delayed Price $</td> <!-- 15min delay -->
			<td>Dividend Yield</td>
			<td>Number of Shares</td>
			<td>Expected Yearly Dividend $</td>
			<td>Previous Dividend $</td>
		</tr>
		<!-- future tr holds information specific to each stock in question -->
		<tr>
			<td>GAIN</td>
			<td id="GAINDelayedPrice"></td>
			<td id="GAINDividendYield"></td>
			<td id="GAINShares"></td>
			<td id="GAINYearlyDividend"></td>
			<td id="GAINPreviousDividend"></td>
		</tr>
		<tr>
			<td>O</td>
			<td id="ODelayedPrice"></td>
			<td id="ODividendYield"></td>
			<td id="OShares"></td>
			<td id="OYearlyDividend"></td>
			<td id="OPreviousDividend"></td>
		</tr>
		<tr>
			<td>CSCO</td>
			<td id="CSCODelayedPrice"></td>
			<td id="CSCODividendYield"></td>
			<td id="CSCOShares"></td>
			<td id="CSCOYearlyDividend"></td>
			<td id="CSCOPreviousDividend"></td>
		</tr>
		<tr>
			<td>F</td>
			<td id="FDelayedPrice"></td>
			<td id="FDividendYield"></td>
			<td id="FShares"></td>
			<td id="FYearlyDividend"></td>
			<td id="FPreviousDividend"></td>
		</tr>
		<tr>
			<td>T</td>
			<td id="TDelayedPrice"></td>
			<td id="TDividendYield"></td>
			<td id="TShares"></td>
			<td id="TYearlyDividend"></td>
			<td id="TPreviousDividend"></td>
		</tr>
		<tr>
			<td>BAC</td>
			<td id="BACDelayedPrice"></td>
			<td id="BACDividendYield"></td>
			<td id="BACShares"></td>
			<td id="BACYearlyDividend"></td>
			<td id="BACPreviousDividend"></td>
		</tr>
	</table>
</body>
</html>
